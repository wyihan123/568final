{% extends 'layout.html' %}


{% block body %}
<main class="container">
  <div class="bg-light p-5 rounded mt-5">
    <h1>Generate Product Description</h1>
    <p class="lead">
      Generate product description for any types of products, simply enter the product name and short description if you want to get recommendations.
    </p>

    <form class="" action="/product-description" method="post">

      <div class="mb-3">
        <input type="text" class="form-control" name="productDescription" placeholder="eg. Apple iPhone">
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Submit</button>

    </form>
  </div>


  <div class="p-3 rounded">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-primary">{{prompt}}</h3>
        <p class="lead">{{openAIAnswer}}</p>

      </div>
    </div>
  </div>
</main>
{% endblock %}
