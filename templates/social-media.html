{% extends 'layout.html' %}


{% block body %}
<main class="container">
  <div class="bg-light p-5 rounded mt-5">
    <h1>Social Media Tweet</h1>
    <p class="lead">
      Looking for some creative social media tweets and hashtags for your online campaigns on Facebook, Twitter or Instagram? Simply enter the subject or title for social media tweet.
    </p>

    <form class="" action="/social-media" method="post">

      <div class="mb-3">
        <input type="text" class="form-control" name="socialMedia" placeholder="eg. Apple iPhone 14 Pro Max ">
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Submit</button>

    </form>
  </div>


  <div class="p-3 rounded">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-primary">{{prompt}}</h3>
        <p class="lead">{{openAIAnswer}}</p>

      </div>
    </div>
  </div>
</main>
{% endblock %}
