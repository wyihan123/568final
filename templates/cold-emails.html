{% extends 'layout.html' %}


{% block body %}
<main class="container">
  <div class="bg-light p-5 rounded mt-5">
    <h1>Cold Email</h1>
    <p class="lead">
      This is perfect for marketing agents or companies who need fresh ideas daily on cold email content. Simply enter the services your company provides to get the email content.
    </p>

    <form class="" action="/cold-emails" method="post">

      <div class="mb-3">
        <input type="text" class="form-control" name="coldEmails" placeholder="eg. Project Management">
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Submit</button>

    </form>
  </div>


  <div class="p-3 rounded">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-primary">{{prompt}}</h3>
        <p class="lead">{{openAIAnswer|safe}}</p>

      </div>
    </div>
  </div>
</main>
{% endblock %}
